<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-warpper">
        <div class="weather">
          <form class="mb-4" id="searchForm" action="">
            <div class="row">
              <div class="col-9">
                <input
                  id="formContorol"
                  type="search"
                  placeholder="type a city..."
                />
              </div>
              <div class="col-3">
                <input id="submit" type="submit" value="search" />
              </div>
            </div>
          </form>

          <div class="cityInfo">
            <h1 id="cityName"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
              <li></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearFix weatherTemprature">
                <img id="icon" class="floatLeft" src="" alt="" />
                <div class="floatLeft">
                  <strong id="temperature"></strong
                  ><small class="units"
                    >Â° <a class="active" id="celsius" href="#">C</a> |<a
                      id="Fahrenhit"
                      href="#"
                      >F</a
                    ></small
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>precipitation: 0%</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind : <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <!--weather forcast -->
          <div class="weatherForcast">
            <div class="row" id="weatherForcast"></div>
          </div>
        </div>
        <strong
          ><a href="https://github.com/kosarz-endehboodi/weather-app"
            >open-source code by</a
          >
          <p>kosar zendehboodi</p></strong
        >
      </div>
    </div>
    <script src="src/appp.js"></script>
  </body>
</html>
